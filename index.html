<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <title>Mac</title>
</head>
<body class="preload">
<!-- 상단 툴바 -------------------------------------------------- -->
<div class="tb">
    <div class="l">
        <div><div class="top-time"></div></div>
    </div>
    <div class="c">
        <div class="btn-new-bx" onclick="newBox()">
            <i class="fa-solid fa-plus add-bx-icon"></i>
        </div>
    </div>
    <div class="r">
        <label for="">widget</label>
        <label for="rw-door">set</label>
    </div>
</div>
<!-- 좌우 히든 윈도우 -------------------------------------------------- -->
<input type="checkbox" id="lw-door" class="dpnone">
<input type="checkbox" id="rw-door" class="dpnone">
<label class="lw-back" for="lw-door"></label>
<div class="lw">
    <div class="l">
        <div class="stacks"> </div>
    </div>
    <label class="btn lw-door" for="lw-door"><i class="fas fa-angle-right"></i><i class="fas fa-angle-right"></i></label>
</div>

<label class="rw" for="rw-door"></label>
<label class="rw-back" for="rw-door"></label>
<!-- 메인 앱 화면 -------------------------------------------------- -->
<main id="main">
    <div class="ws"></div>
    <div class="bs"></div>
</main>
<!-- <footer></footer> -->

<!-- 스크립트 -------------------------------------------------- -->

<script>
    // 초기 로드 트렌지션 해제
    const body = () => {document.body.removeClass('preload')}
    //
    
</script>
<script src="toolbar.js"></script>
<script src="box-ctrl.js"></script>
<script src="box.js"></script>

<script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
